<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-warning">
			<div class="panel-heading">
				Login
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" ng-model="login.email" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="text" ng-model="login.password" class="form-control">
				</div>
			</div>
			<div class="panel-footer">
				<a ui-sref="register" class="btn btn-default">Register</a>
				<button class="btn btn-warning pull-right" ng-click="login.login()">Login</button>
			</div>
		</div>
	</div>
</div>
